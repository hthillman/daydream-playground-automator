<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 500px;
      padding: 24px;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0D0D0D;
      color: #F9F9F9;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(249, 249, 249, 0.1);
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(180deg, #FF3F00 0%, #FF8C42 35%, #84C4CD 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .logo-icon {
      width: 20px;
      height: 20px;
      background: #0D0D0D;
      border-radius: 50% 0 50% 50%;
    }
    
    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #84C4CD;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: rgba(249, 249, 249, 0.05);
      border: 1px solid rgba(132, 196, 205, 0.2);
      border-radius: 8px;
      color: #F9F9F9;
      font-family: 'Manrope', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      transition: all 0.2s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #84C4CD;
      background: rgba(249, 249, 249, 0.08);
    }
    
    textarea::placeholder {
      color: rgba(249, 249, 249, 0.4);
    }
    
    textarea:first-of-type {
      min-height: 80px;
    }
    
    textarea:nth-of-type(2) {
      min-height: 100px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 12px;
      background: rgba(249, 249, 249, 0.05);
      border: 1px solid rgba(132, 196, 205, 0.2);
      border-radius: 8px;
      color: #F9F9F9;
      font-family: 'Manrope', sans-serif;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #84C4CD;
      background: rgba(249, 249, 249, 0.08);
    }
    
    button {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 12px;
      cursor: pointer;
    border-style: solid;
    border-radius: 8px;
    border-width:1px;
      border-color:#fff;
      color: #fff;
      background-color: transparent;
      font-family: 'Manrope', sans-serif;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FF8C42 0%, #84c5cd84 50%, #84C4CD 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    button:hover::before {
      opacity: 1;
    }
    
    button span {
      position: relative;
      z-index: 1;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 63, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:last-of-type {
      margin-bottom: 16px;
    }
    
    #status {
      min-height: 20px;
      padding: 8px 12px;
      font-size: 13px;
      text-align: center;
      color: #84C4CD;
      background: rgba(132, 196, 205, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(132, 196, 205, 0.2);
    }
    
    #status:empty {
      display: none;
    }
    
    .divider {
      height: 1px;
      background: rgba(249, 249, 249, 0.1);
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logomark.svg" alt="Daydream Logo">
  </div>
  <!-- <div class="input-group">
    <label>Single Prompt</label>
    <textarea id="singlePrompt" placeholder="Enter a prompt..."></textarea>
    <button id="submitSingle"><span>Submit Single</span></button>
  </div>
   -->  
  <div class="input-group">
    <label>Prompt Sequence</label>
    <textarea id="promptSequence" placeholder="blooming flowers&#10;fireworks&#10;cotton candy&#10;bouncing balls"></textarea>
  </div>
  
  <div class="input-group">
    <label>Delay Between Prompts (seconds)</label>
    <input type="number" id="delay" value="6" min="1" max="60">
  </div>
  
  <button id="submitSequence"><span>Run Sequence</span></button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
